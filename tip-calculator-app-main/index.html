<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <script src="jquery.min.js"></script>
  <script src="java.js"></script>
</head>
<body>
  <h1>SPLI<br>TTER</h1>
  <main>
    <div id="calcul">
      <h2>Bill</h2>
      <input type="texte "id="prix" name="prix" placeholder="ex : 142.55"></input>

      <h2>Select Tip %</h2>
      <div id="pourcentage">
        <button id="5" class="case">5%</button>
        <button id="10" class="case">10%</button>
        <button id="15" class="case">15%</button>
        <button id="25" class="case">25%</button>
        <button id="50" class="case">50%</button>
        <input type="texte" id="custom" placeholder="Custom"></input>
      </div>

      <h2>Number of People</h2>
      <input type="texte" id="nbPeople" name="nbPeople" placeholder="ex : 5"></input>
    </div>

    <div id="result">
      <div id="d1">
        <h3>Tip Amount</h3>
        <p>/ person</p>
      </div>

      <div id="d2"><span id="tip"></span></div>

      <div id="d3">
        <h3>Total</h3>
        <p>/ person</p>
      </div>

      <div id="d4"><span id="total"></span></div>

      <div id="d5"><button id="go">go</button></div>
      
      <div id="d6"><button id="reset">reset</button></div>
    </div>
  </main>
</body>
</html>
