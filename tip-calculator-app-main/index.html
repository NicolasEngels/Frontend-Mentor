<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <h1>SPLI<br>TTER</h1>
  <main>
    <h2>Bill</h2>
    <input type="texte "id="prix" name="prix" placeholder="ex : 142.55"></input>

    <h2>Select Tip %</h2>
    <div id="pourcentage">
      <div id="5" class="case">5%</div>
      <div id="10" class="case">10%</div>
      <div id="15" class="case">15%</div>
      <div id="25" class="case">25%</div>
      <div id="50" class="case">50%</div>
      <input type="texte" id="custom" placeholder="Custom"></input>
    </div>

    <h2>Number of People</h2>
    <input type="texte "id="nbPeople" name="nbPeople" placeholder="ex : 5"></input>

    <div id="result">
      <h3>Tip Amount</h3>
      <p>/ person</p>

      <h3>Total</h3>
      <p>/ person</p>

      <button id="reset">Reset</button>
    </div>
  </main>
</body>
</html>
